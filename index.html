<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Budget Tracker</title>
</head>
<body>
    <div class="container">
        <h1 id="title-el">Simple Budget Tracker App</h1>
        <h2 id="total-income">Total Income: Rs. <span id="income-amount">0</span></h2>
        <h2 id="total-expenses">Total Expenses: Rs. <span id="expense-amount">0</span></h2>
        <h2 id="current-balance">Current Balance: Rs. <span id="balance-amount">0</span></h2>
        <div class="transaction-form">
            <input type="text" id="transaction-desc" placeholder="Enter description">
            <input type="number" id="transaction-amt" placeholder="Enter amount">
            <select id="type">
                <option value="" disabled selected>Select a Type</option>
                <option value="Credit">Credit</option>
                <option value="Expense">Expense</option>
            </select>
            <button id="save-btn">Save Transaction</button>
        </div>
        <h3>Transaction List:</h3>
        <ul id="transaction-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
